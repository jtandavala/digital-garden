name: Push

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv venv --python 3.10

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build project
        run: uv run mkdocs gh-deploy --force